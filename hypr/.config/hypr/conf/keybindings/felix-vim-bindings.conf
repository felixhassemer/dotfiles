# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER

# Applications
bind = $mainMod, RETURN, exec, ~/.config/.settings/terminal.sh
bind = $mainMod, B, exec, ~/.config/.settings/browser.sh
# bind = $mainMod, period, exec, emote

# Windows
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, E, exec, ~/.config/.settings/filemanager.sh
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/toggleallfloat.sh
# bind = $mainMod, J, togglesplit
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = ALT, Tab, cyclenext # change focus to another window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, L, resizeactive, 100 0
bind = $mainMod SHIFT, H, resizeactive, -100 0
bind = $mainMod SHIFT, K, resizeactive, 0 -100
bind = $mainMod SHIFT, J, resizeactive, 0 100
bind = $mainMod, G, togglegroup
bind = $mainMod, M, layoutmsg, swapwithmaster master
bind = $mainMod SHIFT, M, layoutmsg, addmaster
bind = $mainMod SHIFT CTRL, M, layoutmsg, removemaster
bind = $mainMod ALT, M, layoutmsg, orientationcycle left center

# # === Screenshots ===
bind = , Print, exec, dms screenshot
bind = CTRL, Print, exec, dms screenshot full
bind = ALT, Print, exec, dms screenshot window

# # === System Controls ===
# bind = $mainMod SHIFT, P, dpms, toggle

# === Security ===
bind = $mainMod ALT, L, exec, dms ipc call lock lock
bind = $mainMod SHIFT, E, exit
bind = CTRL ALT, Delete, exec, dms ipc call processlist focusOrToggle

# bind = $mainMod CTRL, Q, exec, wlogout
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/loadconfig.sh
bind = $mainMod, V, exec, dms ipc call clipboard toggle
bind = $mainMod, space, exec, dms ipc call spotlight toggle
bind = $mainMod, D, exec, dms ipc call spotlight toggle
# bind = $mainMod, M, exec, dms ipc call processlist focusOrToggle
bind = $mainMod, comma, exec, dms ipc call settings focusOrToggle
bind = $mainMod, N, exec, dms ipc call notifications toggle
bind = $mainMod SHIFT, N, exec, dms ipc call notepad toggle
bind = $mainMod, Y, exec, dms ipc call dankdash wallpaper
bind = $mainMod, TAB, exec, dms ipc call hypr toggleOverview

# # === Cheat sheet
bind = $mainMod SHIFT, Slash, exec, dms ipc call keybinds toggle hyprland

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, L, workspace, e+1
bind = $mainMod CTRL, H, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, down, workspace, empty

# # === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

# # === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86Calculator, exec, qalculate-gtk
bind = , XF86Lock, exec, hyprlock

# Passthrough SUPER KEY to Virtual Machine
bind = $mainMod, P, submap, passthru
submap = passthru
bind = SUPER, Escape, submap, reset
submap = reset

input {
    kb_options=ctrl:nocaps
}

